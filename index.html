<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Riders™</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mountain Riders™</h1>
    <nav class="nav-bar">
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('play')">Play</button>
      <button onclick="showSection('shop')">Shop</button>
      <button onclick="showSection('updates')">Updates</button>
      <button class="account-btn" onclick="toggleLogin()">Log In</button>
    </nav>
  </header>

  <main>
    <section id="home" class="section active">
      <h2>Welcome Rider</h2>
      <p>Choose your trail, gear up, and ride with the crew.</p>
    </section>

    <section id="play" class="section">
      <h2>Launch Game</h2>
      <p>Click the button to start your mountain adventure.</p>
    </section>

    <section id="shop" class="section">
      <h2>Gear Shop</h2>
      <ul>
        <li>Trail Pack Alpha</li>
        <li>Forest Overlay</li>
        <li>Night Ride Skin</li>
      </ul>
    </section>

    <section id="updates" class="section">
      <h2>Latest Updates</h2>
      <p>Version 1.3.
